<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=yes"
    />
    <title>Timer</title>

    <link rel="stylesheet" href="style.css" />
    <script async src="/script.js"></script>
  </head>
  <body>
    <h1 class="moto">Improve your productivity</h1>
    <div class="container">
      <div class="wrapper">
        <div class="stopwatch" id="stopwatch">00:00:00</div>
      </div>
    </div>
    <ul class="stopwatch_buttons_items">
      <li class="stopwatch_buttons">
        <button class="button" id="start" onclick="startTimer()">Start</button>
      </li>
      <li class="stopwatch_buttons">
        <button class="button" id="stop" onclick="stopTimer()">Stop</button>
      </li>
      <li class="stopwatch_buttons">
        <button class="button" id="restart" onclick="resetTimer()">
          Reset
        </button>
      </li>
    </ul>
  </body>
</html>
